<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer with Pegasus and BART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        p {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Text Summarizer with Pegasus and BART</h1>
    <div class="container">
        <form id="summarizeForm" method="post" action="/summarize">
            <label for="text">Enter the text to summarize:</label>
            <textarea id="text" name="text" rows="10">{{ text }}</textarea>
            
            <label for="model">Select Summarization Model:</label>
            <select id="model" name="model">
                <option value="Pegasus" {% if model == "Pegasus" %}selected{% endif %}>Pegasus</option>
                <option value="BART" {% if model == "BART" %}selected{% endif %}>BART</option>
            </select>
            
            <input type="submit" value="Summarize">
        </form>
        {% if summary %}
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
